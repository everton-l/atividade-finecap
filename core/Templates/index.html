{% extends 'base.html' %}

{% block center %}
  <h2> Lista de Alunos</h2>

  <a href="{% url 'reserva_criar' %}" class="btn btn-success mb-3">Novo Cadastro</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nome da empresa</th>
        <th>Categoria da empresa</th>
      </tr>
    </thead>
    <tbody>
      {% for reserva in reservas %}  
      <tr>
        <td><a href="{% url 'reserva_detalhe' id=reserva.id %}">{{ reserva.nome_empresa }}</a></td>
        <td>{{ reserva.categoria_empresa }}</td>
        <td>
          <a href="{% url 'reserva_editar' id=reserva.id %}" class="btn btn-primary btn-sm">Editar</a>
          <a href="{% url 'reserva_remover' id=reserva.id %}" class="btn btn-danger btn-sm">Remover</a>
        </td>
      </tr>
      {% endfor %}
    
    </tbody>
  </table>
{% endblock %}
