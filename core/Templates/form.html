{% extends 'base.html' %}

{% block center %}
    <h2> Formul√°rio de Reserva.</h2>
       
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da empresa</label>
            {{ form.nome_empresa }}
        </div>
        
        <div class="mb-3">
            <label for="nome" class="form-label">Categoria da empresa</label>
            {{ form.categoria_empresa }}
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">CNPJ da empresa</label>
            {{ form.cnpj }}
        </div>
        

        <div class="mb-3">
            <label for="nome" class="form-label">Quitado?</label>
            {{ form.quitado }}
        </div>

        <div class="mb-3">
            <label for="nome" class="form-label">Stand</label>
            {{ form.stand }}
        </div>


        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>    
{% endblock %}
