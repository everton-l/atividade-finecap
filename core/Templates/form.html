{% extends 'base.html' %}

{% block center %}
    <h2>Formul√°rio de Reserva</h2>
    <form method="post" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nome_empresa.id_for_label }}" class="form-label">Nome da Empresa</label>
            {{ form.nome_empresa }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.categoria_empresa.id_for_label }}" class="form-label">Categoria da Empresa</label>
            {{ form.categoria_empresa }}
        </div>

        <div class="mb-3">
            <label for="{{ form.cnpj.id_for_label }}" class="form-label">CNPJ da Empresa</label>
            {{ form.cnpj }}
        </div>

        <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            {{ form.data }}
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="{{ form.quitado.id_for_label }}" name="{{ form.quitado.name }}">
            <label class="form-check-label" for="{{ form.quitado.id_for_label }}">Quitado?</label>
        </div>

        <div class="mb-3">
            <label for="{{ form.stand.id_for_label }}" class="form-label">Stand</label>
            {{ form.stand }}
        </div>

        <div class="mb-3">
            <label for="{{ form.data.id_for_label }}" class="form-label">Data da Reserva</label>
            {{ form.data }}
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
{% endblock %}
